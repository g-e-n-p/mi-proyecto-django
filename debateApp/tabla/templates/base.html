<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Debate BP{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-dark bg-dark mb-4">
  <div class="container d-flex justify-content-between">
    <a class="navbar-brand" href="{% url 'home' %}">Tabla Debate (BP)</a>
    <div>
      {% if user.is_authenticated %}
        <span class="text-light me-3">Hola, {{ user.username }}</span>
        <a class="btn btn-sm btn-outline-light" href="{% url 'logout' %}">Salir</a>
      {% else %}
        <a class="btn btn-sm btn-outline-light me-2" href="{% url 'login' %}">Ingresar</a>
        <a class="btn btn-sm btn-primary" href="{% url 'register' %}">Registrarse</a>
      {% endif %}
    </div>
  </div>
</nav>

<main class="container">
  {% for message in messages %}
    <div class="alert alert-{{ message.tags }}">{{ message }}</div>
  {% endfor %}
  {% block content %}{% endblock %}
</main>
{% block scripts %}{% endblock %}
</body>
</html>

</body>
</html>
